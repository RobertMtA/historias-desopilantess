<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
    <filter id="vintage" x="0%" y="0%" width="100%" height="100%">
      <feColorMatrix type="matrix" values="1 0 0 0 0.1  0 0.8 0 0 0.1  0 0 0.6 0 0.1  0 0 0 1 0"/>
      <feGaussianBlur stdDeviation="0.5"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="100%" height="100%" fill="url(#grad1)" filter="url(#vintage)"/>
  
  <!-- Textura de pergamino -->
  <rect width="100%" height="100%" fill="none" stroke="#1A0000" stroke-width="6" opacity="0.4"/>
  
  <!-- Símbolos decorativos -->
  <text x="200" y="150" font-family="serif" font-size="50" fill="#1A0000" opacity="0.3" text-anchor="middle">🕯️</text>
  <text x="400" y="150" font-family="serif" font-size="50" fill="#1A0000" opacity="0.3" text-anchor="middle">⚡</text>
  <text x="600" y="150" font-family="serif" font-size="50" fill="#1A0000" opacity="0.3" text-anchor="middle">👻</text>
  <text x="200" y="300" font-family="serif" font-size="50" fill="#1A0000" opacity="0.3" text-anchor="middle">💀</text>
  <text x="400" y="300" font-family="serif" font-size="50" fill="#1A0000" opacity="0.3" text-anchor="middle">🌙</text>
  <text x="600" y="300" font-family="serif" font-size="50" fill="#1A0000" opacity="0.3" text-anchor="middle">🔥</text>
  
  <!-- Fondo del título -->
  <rect x="40" y="200" width="720" height="160" fill="rgba(0,0,0,0.8)" rx="15" stroke="#FFB3B3" stroke-width="2"/>
  
  <!-- Título principal -->
  <text x="50%" y="260" font-family="serif" font-size="32" font-weight="bold" fill="#FFB3B3" text-anchor="middle" filter="url(#glow)">La lluvia roja de Kerala</text>
  
  <!-- Subtítulo -->
  <text x="50%" y="310" font-family="serif" font-size="24" fill="#FFB3B3" text-anchor="middle" opacity="0.9">India - 2001</text>
  
  <!-- Categoría -->
  <text x="50%" y="340" font-family="serif" font-size="18" fill="#FFB3B3" text-anchor="middle" opacity="0.7">FENÓMENOS SINIESTROS</text>
  
  <!-- Marco decorativo -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#FFB3B3" stroke-width="3" rx="20" opacity="0.6"/>
  <rect x="30" y="30" width="740" height="540" fill="none" stroke="#FFB3B3" stroke-width="1" rx="15" opacity="0.4"/>
  
  <!-- Símbolo principal de categoría -->
  <text x="50%" y="100" font-family="serif" font-size="60" fill="#FFB3B3" text-anchor="middle" opacity="0.8" filter="url(#glow)">🕯️</text>
</svg>