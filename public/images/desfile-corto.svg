<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D6D7E;stop-opacity:1" />
    </linearGradient>
    <filter id="vintage" x="0%" y="0%" width="100%" height="100%">
      <feColorMatrix type="matrix" values="1 0 0 0 0.1  0 0.8 0 0 0.1  0 0 0.6 0 0.1  0 0 0 1 0"/>
    </filter>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="100%" height="100%" fill="url(#grad1)" filter="url(#vintage)"/>
  
  <!-- Textura de pergamino -->
  <rect width="100%" height="100%" fill="none" stroke="#8B4513" stroke-width="4" opacity="0.3"/>
  
  <!-- Símbolos decorativos -->
  <text x="200" y="150" font-family="serif" font-size="40" fill="#654321" opacity="0.6" text-anchor="middle">🎺</text>
  <text x="400" y="150" font-family="serif" font-size="40" fill="#654321" opacity="0.6" text-anchor="middle">🥁</text>
  <text x="600" y="150" font-family="serif" font-size="40" fill="#654321" opacity="0.6" text-anchor="middle">🎖️</text>
  <text x="200" y="300" font-family="serif" font-size="40" fill="#654321" opacity="0.6" text-anchor="middle">🚶‍♂️</text>
  <text x="400" y="300" font-family="serif" font-size="40" fill="#654321" opacity="0.6" text-anchor="middle">🇬🇧</text>
  <text x="600" y="300" font-family="serif" font-size="40" fill="#654321" opacity="0.6" text-anchor="middle">⏱️</text>
  
  <!-- Título principal -->
  <rect x="50" y="220" width="700" height="120" fill="rgba(0,0,0,0.7)" rx="10"/>
  <text x="50%" y="280" font-family="serif" font-size="42" font-weight="bold" fill="#FFE5B4" text-anchor="middle">🎖️ DESFILE HISTÓRICO</text>
  <text x="50%" y="325" font-family="serif" font-size="28" fill="#D2B48C" text-anchor="middle">Reino Unido 1913 - El Más Corto</text>
  
  <!-- Marco decorativo -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#8B4513" stroke-width="3" rx="15"/>
  <rect x="30" y="30" width="740" height="540" fill="none" stroke="#CD853F" stroke-width="2" rx="10"/>
</svg>