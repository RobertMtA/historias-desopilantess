<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo estilo TV vintage -->
  <defs>
    <linearGradient id="tvGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="screenGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#404040;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="staticGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#cccccc;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#tvGrad)"/>
  
  <!-- TV antigua/marco -->
  <rect x="30" y="40" width="340" height="220" rx="15" fill="#333333" stroke="#666666" stroke-width="3"/>
  
  <!-- Pantalla TV -->
  <rect x="50" y="60" width="300" height="180" rx="5" fill="url(#screenGrad)"/>
  
  <!-- Efecto de estática/ruido -->
  <rect x="50" y="60" width="300" height="180" fill="url(#staticGrad)"/>
  
  <!-- Líneas de escaneo de TV antigua -->
  <g opacity="0.3">
    <line x1="50" y1="70" x2="350" y2="70" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="50" y1="85" x2="350" y2="85" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="50" y1="100" x2="350" y2="100" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="50" y1="115" x2="350" y2="115" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="50" y1="130" x2="350" y2="130" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="50" y1="145" x2="350" y2="145" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="50" y1="160" x2="350" y2="160" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="50" y1="175" x2="350" y2="175" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="50" y1="190" x2="350" y2="190" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="50" y1="205" x2="350" y2="205" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="50" y1="220" x2="350" y2="220" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="50" y1="235" x2="350" y2="235" stroke="#ffffff" stroke-width="0.5"/>
  </g>
  
  <!-- Mr. Bear (figura siniestra del oso) -->
  <ellipse cx="200" cy="160" rx="25" ry="35" fill="#4a2c17" opacity="0.8"/>
  
  <!-- Cabeza del oso -->
  <circle cx="200" cy="130" r="20" fill="#4a2c17" opacity="0.8"/>
  
  <!-- Orejas -->
  <circle cx="185" cy="115" r="8" fill="#4a2c17" opacity="0.8"/>
  <circle cx="215" cy="115" r="8" fill="#4a2c17" opacity="0.8"/>
  <circle cx="185" cy="115" r="4" fill="#2a1810" opacity="0.9"/>
  <circle cx="215" cy="115" r="4" fill="#2a1810" opacity="0.9"/>
  
  <!-- Ojos siniestros -->
  <circle cx="193" cy="125" r="3" fill="#000000"/>
  <circle cx="207" cy="125" r="3" fill="#000000"/>
  <circle cx="193" cy="124" r="1" fill="#ff0000" opacity="0.8"/>
  <circle cx="207" cy="124" r="1" fill="#ff0000" opacity="0.8"/>
  
  <!-- Hocico -->
  <ellipse cx="200" cy="135" rx="6" ry="4" fill="#2a1810"/>
  
  <!-- Boca siniestra -->
  <path d="M195,140 Q200,145 205,140" stroke="#000000" stroke-width="2" fill="none"/>
  
  <!-- Brazos del oso -->
  <ellipse cx="170" cy="150" rx="8" ry="20" fill="#4a2c17" opacity="0.8"/>
  <ellipse cx="230" cy="150" rx="8" ry="20" fill="#4a2c17" opacity="0.8"/>
  
  <!-- Sótano/fondo oscuro -->
  <rect x="60" y="200" width="280" height="35" fill="#0a0a0a" opacity="0.6"/>
  
  <!-- Escalones del sótano -->
  <rect x="80" y="210" width="240" height="3" fill="#1a1a1a"/>
  <rect x="90" y="220" width="220" height="3" fill="#1a1a1a"/>
  <rect x="100" y="230" width="200" height="3" fill="#1a1a1a"/>
  
  <!-- Niños fantasmales (siluetas borrosas) -->
  <ellipse cx="120" cy="190" rx="6" ry="12" fill="#ffffff" opacity="0.2"/>
  <circle cx="120" cy="175" r="4" fill="#ffffff" opacity="0.2"/>
  <ellipse cx="280" cy="185" rx="6" ry="12" fill="#ffffff" opacity="0.2"/>
  <circle cx="280" cy="170" r="4" fill="#ffffff" opacity="0.2"/>
  
  <!-- Número del canal en la esquina -->
  <rect x="310" y="70" width="30" height="15" fill="#000000" opacity="0.7"/>
  <text x="325" y="82" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">21</text>
  
  <!-- Controles de la TV -->
  <rect x="360" y="100" width="8" height="30" rx="4" fill="#555555"/>
  <circle cx="364" cy="110" r="2" fill="#888888"/>
  <circle cx="364" cy="120" r="2" fill="#888888"/>
  
  <rect x="360" y="140" width="8" height="30" rx="4" fill="#555555"/>
  <circle cx="364" cy="150" r="2" fill="#888888"/>
  <circle cx="364" cy="160" r="2" fill="#888888"/>
  
  <!-- Antena de la TV -->
  <line x1="50" y1="40" x2="30" y2="20" stroke="#888888" stroke-width="3"/>
  <line x1="350" y1="40" x2="370" y2="20" stroke="#888888" stroke-width="3"/>
  <circle cx="30" cy="20" r="2" fill="#888888"/>
  <circle cx="370" cy="20" r="2" fill="#888888"/>
  
  <!-- Efecto de interferencia/distorsión -->
  <rect x="50" y="120" width="300" height="2" fill="#ffffff" opacity="0.3"/>
  <rect x="50" y="180" width="300" height="1" fill="#ffffff" opacity="0.4"/>
  
  <!-- Texto fantasmal del programa -->
  <text x="200" y="95" font-family="serif" font-size="10" fill="#cccccc" text-anchor="middle" opacity="0.6">MR. BEAR'S CELLAR</text>
  
  <!-- Mensaje siniestro -->
  <text x="200" y="270" font-family="serif" font-size="11" fill="#666666" text-anchor="middle" opacity="0.8">Te he estado esperando...</text>
  
  <!-- Reflejo en la pantalla -->
  <ellipse cx="150" cy="120" rx="80" ry="60" fill="#ffffff" opacity="0.03"/>
  
  <!-- Puntos de luz en la oscuridad (ojos que observan) -->
  <circle cx="100" cy="200" r="1" fill="#ff0000" opacity="0.6"/>
  <circle cx="103" cy="200" r="1" fill="#ff0000" opacity="0.6"/>
  <circle cx="290" cy="210" r="1" fill="#ff0000" opacity="0.6"/>
  <circle cx="293" cy="210" r="1" fill="#ff0000" opacity="0.6"/>
</svg>
