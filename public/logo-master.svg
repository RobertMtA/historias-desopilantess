<!-- Favicon Generator para Historias Desopilantes -->
<!-- Este archivo SVG puede convertirse a diferentes formatos usando herramientas online -->

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradientes para el fondo -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para el texto -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Filtros de efectos -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="80" ry="80"/>
  
  <!-- Patrón de fondo sutil -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="30" fill="white"/>
    <circle cx="400" cy="150" r="20" fill="white"/>
    <circle cx="450" cy="350" r="25" fill="white"/>
    <circle cx="80" cy="400" r="15" fill="white"/>
  </g>
  
  <!-- Elemento principal: Bocadillo de diálogo -->
  <g transform="translate(256, 200)">
    <!-- Sombra del bocadillo -->
    <path d="M-120 -60 Q-120 -80, -100 -80 L100 -80 Q120 -80, 120 -60 L120 40 Q120 60, 100 60 L-20 60 L-60 100 L-40 60 L-100 60 Q-120 60, -120 40 Z" 
          fill="#000000" opacity="0.2" transform="translate(4, 6)"/>
    
    <!-- Bocadillo principal -->
    <path d="M-120 -60 Q-120 -80, -100 -80 L100 -80 Q120 -80, 120 -60 L120 40 Q120 60, 100 60 L-20 60 L-60 100 L-40 60 L-100 60 Q-120 60, -120 40 Z" 
          fill="white" filter="url(#glow)"/>
    
    <!-- Texto "HD" (Historias Desopilantes) -->
    <text x="0" y="10" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="url(#textGradient)" filter="url(#shadow)">HD</text>
  </g>
  
  <!-- Elementos decorativos: estrellas/chispas -->
  <g fill="#fbbf24" opacity="0.8">
    <!-- Estrella grande -->
    <g transform="translate(400, 120)">
      <path d="M0 -20 L5 -5 L20 0 L5 5 L0 20 L-5 5 L-20 0 L-5 -5 Z"/>
    </g>
    
    <!-- Estrella mediana -->
    <g transform="translate(120, 350)">
      <path d="M0 -12 L3 -3 L12 0 L3 3 L0 12 L-3 3 L-12 0 L-3 -3 Z"/>
    </g>
    
    <!-- Estrella pequeña -->
    <g transform="translate(380, 380)">
      <path d="M0 -8 L2 -2 L8 0 L2 2 L0 8 L-2 2 L-8 0 L-2 -2 Z"/>
    </g>
  </g>
  
  <!-- Elementos adicionales: puntos brillantes -->
  <g fill="#60a5fa" opacity="0.6">
    <circle cx="150" cy="120" r="8"/>
    <circle cx="350" cy="300" r="6"/>
    <circle cx="100" cy="300" r="4"/>
    <circle cx="420" cy="250" r="5"/>
  </g>
  
  <!-- Highlight en el bocadillo para dar profundidad -->
  <g transform="translate(256, 200)">
    <ellipse cx="0" cy="-50" rx="80" ry="15" fill="white" opacity="0.3"/>
  </g>
</svg>
