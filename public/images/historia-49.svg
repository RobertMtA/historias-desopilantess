<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo oscuro -->
  <defs>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bloodGrad" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#8b0000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#330000;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#darkGrad)"/>
  
  <!-- Atmósfera siniestra -->
  <circle cx="200" cy="150" r="100" fill="url(#bloodGrad)" opacity="0.3"/>
  
  <!-- Silueta de Jeff (cuerpo) -->
  <ellipse cx="200" cy="200" rx="25" ry="60" fill="#f5f5f5"/>
  
  <!-- Brazos -->
  <ellipse cx="175" cy="180" rx="8" ry="30" fill="#f5f5f5"/>
  <ellipse cx="225" cy="180" rx="8" ry="30" fill="#f5f5f5"/>
  
  <!-- Piernas -->
  <ellipse cx="190" cy="250" rx="6" ry="25" fill="#2c2c2c"/>
  <ellipse cx="210" cy="250" rx="6" ry="25" fill="#2c2c2c"/>
  
  <!-- Cabeza -->
  <circle cx="200" cy="130" r="20" fill="#f0f0f0"/>
  
  <!-- Cabello negro desaliñado -->
  <path d="M180,115 Q185,105 190,110 Q195,100 200,105 Q205,95 210,100 Q215,90 220,105 Q215,115 210,120 Q205,115 200,120 Q195,115 190,120 Q185,115 180,115" fill="#1a1a1a"/>
  
  <!-- Ojos sin párpados (abiertos permanentemente) -->
  <ellipse cx="193" cy="125" rx="4" ry="6" fill="#ffffff"/>
  <ellipse cx="207" cy="125" rx="4" ry="6" fill="#ffffff"/>
  <circle cx="193" cy="125" r="2" fill="#000000"/>
  <circle cx="207" cy="125" r="2" fill="#000000"/>
  
  <!-- Sonrisa tallada (cicatrices) -->
  <path d="M185,135 Q200,145 215,135" stroke="#8b0000" stroke-width="3" fill="none"/>
  
  <!-- Cicatrices en las mejillas -->
  <path d="M180,135 L185,140" stroke="#8b0000" stroke-width="2" fill="none"/>
  <path d="M215,135 L220,140" stroke="#8b0000" stroke-width="2" fill="none"/>
  
  <!-- Dientes visibles en la sonrisa -->
  <rect x="190" y="137" width="2" height="4" fill="#ffffff"/>
  <rect x="194" y="137" width="2" height="4" fill="#ffffff"/>
  <rect x="198" y="137" width="2" height="4" fill="#ffffff"/>
  <rect x="202" y="137" width="2" height="4" fill="#ffffff"/>
  <rect x="206" y="137" width="2" height="4" fill="#ffffff"/>
  <rect x="210" y="137" width="2" height="4" fill="#ffffff"/>
  
  <!-- Cuchillo en la mano -->
  <rect x="230" y="175" width="15" height="3" fill="#c0c0c0"/>
  <rect x="245" y="173" width="8" height="7" fill="#654321"/>
  
  <!-- Gotas de sangre -->
  <circle cx="240" cy="185" r="1.5" fill="#8b0000"/>
  <circle cx="235" cy="190" r="1" fill="#8b0000"/>
  <circle cx="245" cy="188" r="1" fill="#8b0000"/>
  
  <!-- Sombra inquietante -->
  <ellipse cx="200" cy="280" rx="40" ry="10" fill="#000000" opacity="0.4"/>
  
  <!-- Efecto de resplandor maléfico en los ojos -->
  <circle cx="193" cy="125" r="3" fill="#ff0000" opacity="0.3"/>
  <circle cx="207" cy="125" r="3" fill="#ff0000" opacity="0.3"/>
  
  <!-- Texto siniestro -->
  <text x="200" y="290" font-family="serif" font-size="14" fill="#8b0000" text-anchor="middle" opacity="0.7">Go to sleep...</text>
  
  <!-- Líneas de tensión/terror -->
  <path d="M150,120 L155,115 M160,125 L165,120 M170,130 L175,125" stroke="#444444" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M245,120 L240,115 M235,125 L230,120 M225,130 L220,125" stroke="#444444" stroke-width="1" fill="none" opacity="0.5"/>
</svg>
